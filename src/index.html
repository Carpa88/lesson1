<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
</head>
<body>
  <main>
    <div class="container" id='container'>
      <h1 class="header_title">TO DO LIST</h1>

      <form id='to-do-form' onsubmit="return false">
      <div class="input-group mb-3">
        <input type="text" id='input' class="form-control" placeholder="Text...">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2" form="to-do-form">Add Task</button>
      </div>
    </form>
    </div>
  </main>
</body>
</html>
